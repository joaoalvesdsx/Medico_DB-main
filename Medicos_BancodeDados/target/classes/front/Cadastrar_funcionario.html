<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Médicos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="container-md">
    <h1>Cadastro de Médicos</h1>
    <div class="container">
        <form action="http://localhost:5555/api/cadastrar_medico" method="POST" name="cadastrar" id="formCadastro" class="botoes">
            <label for="RG">RG</label>
            <input class="botao" type="number" name="rg" id="rg" required>
            
            <label for="CPF">CPF</label>
            <input class="botao" type="number" name="cpf" id="cpf" required>
            
            <label for="Nome">Nome</label>
            <input class="botao" type="text" name="nome" id="nome" required>
            
            <label for="Telefone">Telefone</label>
            <input class="botao" type="number" name="telefone" id="telefone" required>
            
            <label for="Estado">Estado</label>
            <input class="botao" type="text" name="estado" id="estado" required>
            
            <label for="Cidade">Cidade</label>
            <input class="botao" type="text" name="cidade" id="cidade" required>
            
            <label for="Endereço">Endereço</label>
            <input class="botao" type="text" name="endereco" id="endereco" required>
            
            <label for="salario">Salário</label>
            <input class="botao" type="number" name="salario" id="salario" required>
            
            <label for="Cargo">Cargo</label>
            <input class="botao" type="text" name="cargo" id="cargo" required>
            
            <button type="reset" class="botao clean">Limpar</button>
            <button type="button" class="botao cadastrar" onclick="enviarCadastro()">Cadastrar</button>
        </form>
        <div>
            <form action="Home.html" >
                <input type="submit" value="Voltar" class="botao voltar">
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
